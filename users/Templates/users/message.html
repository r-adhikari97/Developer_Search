{% extends 'main.html' %}

{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'Inbox'  %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{data.subject}}</h2>
          {% if data.sender %}
            <a href="{% url 'user_profile' data.sender.id  %}" class="message__author">{{data.name}}</a>
          {% else %}
            <p class="message__author">{{data.name}}</p>
          {% endif %}

          <p class="message__date">{{data.created}}</p>
          <div class="message__body">
           {{ data.body|linebreaksbr }}
          </div>
      </div>
    </div>
  </main>

  {% endblock content %}
