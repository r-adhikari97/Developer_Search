{% extends "Main.html" %}

{% block content %}
<h1><u>Login page</u></h1><hr><br>

<form action="{% url 'Login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="text" name="password" placeholder="Password">
    <input type="submit" name="Login">
</form>

{% endblock content %}
